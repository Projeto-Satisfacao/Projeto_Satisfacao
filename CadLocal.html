<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="IE=Edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
	<link rel="stylesheet" href="./assets/css/modalcss/style.css" />
	<link rel="stylesheet" href="./assets/css/modalcss/modal.css">
	<title>Cadastro Local</title>
</head>

<body>
	<!--Formulário de cadastro de local(pop up) -->

	<!--Botão para abrir formulário do cadastro de local -->
	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Cadastrar Local</button>

	<!--Janela modal: formulário de cadastro de local -->
	<dialog>
		<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
			<form class="modal-content" action="/action_page.php">
				<div class="container">
					<label><b>Endereço</b></label>
					<input class="placeholder" type="text" placeholder="Digite a rua, bairro, cidade e estado" name="endereco"
						required>

					<label><b>Descrição</b></label>
					<input class="placeholder" type="text" placeholder="Digite uma descrição" name="descricao" required>

					<!-- botões de confirmar e cancelar cadastro -->
					<div class="clearfix">
						<button type="button" onclick="document.getElementById('id01').style.display='none'"
							class="cancelbtn">Cancelar</button>
						<button type="submit" class="signupbtn">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</dialog>
	<!--o pop up é fechado quando há um clique fora da área dele (efeito com JavaScript)-->
	<script>
		var modal = document.getElementById('id01');

		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>

</body>

</html>
